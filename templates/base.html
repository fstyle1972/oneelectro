
<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OneElectro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="OneElectro"> OneElectro</a>
    <form class="d-flex ms-auto" method="get" action="{{ url_for('search') }}">
      <input class="form-control me-2" type="search" name="q" placeholder="Caută produse">
      <button class="btn btn-outline-success" type="submit">Caută</button>
    </form>
    <ul class="navbar-nav ms-3">
      {% if 'user' in session %}
        <li class="nav-item"><a class="nav-link" href="#">{{ session['user'] }}</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
